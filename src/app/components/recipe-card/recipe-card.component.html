<div class="py-3 mx-2">
  <div class="card" >
    <img [src]="recipe.imageUrl" class="card-img-top" height="200">
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">Rating: <span *ngFor="let star of rateToArr(recipe.rating)"><sup>‚≠ê</sup></span></p>
      <!-- <button class="btn btn-recipeCard" (click)="seeDetails()">Zobacz</button> -->
      <button class="btn btn-recipeCard" [routerLink]="['details/', recipe.id]" (click)="openDetailsTab()">Zobacz</button>
    </div>
  </div>
</div>
